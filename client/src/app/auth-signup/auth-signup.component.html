<h2 *ngIf="!isEdit">Sign up</h2>
<h2 *ngIf="isEdit">Edit</h2>
<div class="row">
  <div class="col-sm-6">
    <div class="form">
      <div class="form-group">
        <label for="username" class="control-label">Username</label>
        <input type="text" class="form-control" name="username" id="username" required [(ngModel)]="formInfo.username" />
      </div>
      <div class="form-group">
        <label for="password" class="control-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" required [(ngModel)]="formInfo.password" />
      </div>
      <div class="form-group">
        <label for="email" class="control-label">Email</label>
        <input type="email" class="form-control" name="email" id="email" required [(ngModel)]="formInfo.email" />
      </div>
      <div class="form-group">
        <label for="name" class="control-label">Name</label>
        <input type="text" class="form-control" name="name" id="name" required [(ngModel)]="formInfo.name" />
      </div>
      <div class="form-group">
        <label for="file" class="control-label">Avatar</label>
        <img *ngIf="avatar" [src]="avatar" class="avatar" />
        <input class="form-control" type="file" name="file" id="file" ng2FileSelect [uploader]="uploader" />
      </div>
      <div class="form-group">
        <label for="gender" class="control-label">Gender</label>
        <select class="form-control" name="gender" id="gender" [(ngModel)]="gender">
          <option disabled="disabled">Select one gender</option>
          <option *ngFor="let gender of genders" [value]="gender">{{gender}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="city" class="control-label">City</label>
        <select class="form-control" name="city" id="city" [(ngModel)]="city">
          <option disabled="disabled">Select one city</option>
          <option *ngFor="let city of cities" [value]="city">{{city}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description" class="control-label">Description</label>
        <textarea class="form-control" name="description" id="description" rows="5" [(ngModel)]="formInfo.description"></textarea>
      </div>
      <div class="form-group">
        <label for="interests" class="control-label">Interests</label>
        <textarea class="form-control" name="interests" id="interests" rows="5" [(ngModel)]="formInfo.interests"></textarea>
      </div>
      <div class="row">
        <div class="form-group col-sm-6">
          <label for="languagesOffered" class="control-label">Offered languages</label>
          <ol class="list-group" id="languagesOffered">
            <li *ngFor="let language of languages" class="list-group-item" [ngClass]="{'active': selectedLanguage('languagesOffered', language)}" (click)="toogleSelectedLanguage('languagesOffered', language)">
              {{language}}
            </li>
          </ol>
        </div>
        <div class="form-group col-sm-6">
          <label for="languagesDemanded" class="control-label">Demanded languages</label>
          <ol class="list-group" id="languagesDemanded">
            <li *ngFor="let language of languages" class="list-group-item" [ngClass]="{'active': selectedLanguage('languagesDemanded', language)}" (click)="toogleSelectedLanguage('languagesDemanded', language)">
              {{language}}
            </li>
          </ol>
        </div>
      </div>
      <div class="alert alert-danger" *ngIf="error">
        {{error}}
      </div>
      <button (click)="submit()" class="btn btn-primary">Submit</button>

      <p *ngIf="!isEdit">
        Already have an account? <a [routerLink]="['/login']">Log in</a>
      </p>
      <br />
    </div>
  </div>
</div>
